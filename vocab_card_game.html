<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Game Th·∫ª B√†i T·ª´ V·ª±ng - Phong c√°ch Truy·ªán Tranh</title>
  <style>

    button:hover {

    }

    #word-list {
      margin-top: 15px;

      color: #660033;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      max-width: 90%;
    }

    #retry-btn {
      display: none;
      margin-top: 20px;
    }

    footer {
      margin-top: 40px;

    }
  </style>
</head>
<body>
  <h1>üé¥ Game Th·∫ª B√†i T·ª´ V·ª±ng üé¥</h1>

  <div id="input-section">
    <input type="text" id="word" placeholder="T·ª´ m·ªõi (VD: hello)">
    <input type="text" id="meaning" placeholder="Nghƒ©a (VD: xin ch√†o)">
    <button onclick="addWord()">‚ûï Th√™m t·ª´</button>
    <button onclick="startGame()">üöÄ B·∫Øt ƒë·∫ßu ch∆°i</button>
    <button onclick="clearWords()">üóëÔ∏è X√≥a danh s√°ch</button>
    <div id="word-list"></div>
    <div id="game-count"></div>
  </div>

  <h2 id="question" style="display:none">T·ª´: ...</h2>
  <div id="options"></div>
  <div id="score"></div>
  <button id="retry-btn" onclick="retryGame()">üîÅ Ch∆°i l·∫°i</button>

  <footer>
    üíñ ƒê∆∞·ª£c t·∫°o v·ªõi y√™u th∆∞∆°ng d√†nh ri√™ng cho ng∆∞·ªùi ·∫•y.<br>
    ‚ú® Ph√°t tri·ªÉn b·ªüi <strong>BAOIOT</strong> - Ng∆∞·ªùi ƒë·∫∑c bi·ªát ƒë·ª©ng sau ph·∫ßn m·ªÅm n√†y.
  </footer>

  <script>
    let words = JSON.parse(localStorage.getItem("words")) || [];
    let gameCount = parseInt(localStorage.getItem("gameCount")) || 0;
    let current = 0;
    let score = 0;
    let tries = 0;

    function addWord() {
      const wordInput = document.getElementById("word").value.trim();
      const meaningInput = document.getElementById("meaning").value.trim();
      if (wordInput && meaningInput) {
        words.push({ word: wordInput, meaning: meaningInput });
        localStorage.setItem("words", JSON.stringify(words));
        document.getElementById("word").value = "";
        document.getElementById("meaning").value = "";
        updateWordList();
      }
    }

    function clearWords() {
      if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a to√†n b·ªô danh s√°ch t·ª´?")) {
        words = [];
        gameCount = 0;
        localStorage.removeItem("words");
        localStorage.setItem("gameCount", 0);
        updateWordList();
      }
    }

    function updateWordList() {
      const wordList = document.getElementById("word-list");
      if (words.length === 0) {
        wordList.innerHTML = "<em>Danh s√°ch t·ª´ ƒëang tr·ªëng.</em>";
      } else {
        wordList.innerHTML = "<strong>üìö Danh s√°ch t·ª´:</strong><br>" + words.map(w => `${w.word} - ${w.meaning}`).join("<br>");
      }
      document.getElementById("game-count").innerHTML = `üßÆ B·∫°n ƒë√£ ch∆°i: ${gameCount} l∆∞·ª£t`;
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function startGame() {
      if (words.length < 3) {
        alert("C·∫ßn √≠t nh·∫•t 3 t·ª´ ƒë·ªÉ b·∫Øt ƒë·∫ßu!");
        return;
      }
      gameCount++;
      localStorage.setItem("gameCount", gameCount);
      if (gameCount >= 100) {
        localStorage.removeItem("words");
        localStorage.setItem("gameCount", 0);
        words = [];
        alert("üéØ B·∫°n ƒë√£ ch∆°i 100 l∆∞·ª£t. Danh s√°ch t·ª´ ƒë√£ ƒë∆∞·ª£c x√≥a ƒë·ªÉ b·∫Øt ƒë·∫ßu m·ªõi!");
        updateWordList();
        retryGame();
        return;
      }
      current = 0;
      score = 0;
      tries = 0;
      document.getElementById("input-section").style.display = "none";
      document.getElementById("question").style.display = "block";
      document.getElementById("score").innerHTML = "";
      document.getElementById("retry-btn").style.display = "none";
      showQuestion();
    }

    function showQuestion() {
      if (current >= words.length) {
        document.getElementById("question").textContent = "üéâ Ho√†n th√†nh!";
        document.getElementById("options").innerHTML = "";
        document.getElementById("score").innerHTML = `ƒêi·ªÉm: ${score}/${words.length} <br>ƒê√°nh gi√°: ${score >= 12 ? 'üåü Xu·∫•t s·∫Øc!' : score >= 8 ? 'üëç T·ªët!' : 'üìñ C·∫ßn c·ªë g·∫Øng th√™m!'}`;
        document.getElementById("retry-btn").style.display = "inline-block";
        return;
      }

      const word = words[current];
      document.getElementById("question").textContent = `T·ª´: ${word.word}`;

      let wrongs = shuffle(words.filter(w => w.word !== word.word)).slice(0, 2);
      let choices = shuffle([word.meaning, ...wrongs.map(w => w.meaning)]);

      document.getElementById("options").innerHTML = "";
      choices.forEach((choice) => {
        const btn = document.createElement("div");
        btn.textContent = choice;
        btn.className = "card";
        btn.onclick = () => {
          if (choice === word.meaning) {
            btn.classList.add("correct");
            score++;
            current++;
            tries = 0;
            setTimeout(showQuestion, 1000);
          } else {
            btn.classList.add("wrong");
            tries++;
            if (tries >= 2) {
              current++;
              tries = 0;
              setTimeout(showQuestion, 1000);
            }
          }
        };
        document.getElementById("options").appendChild(btn);
      });
    }

    function retryGame() {
      document.getElementById("input-section").style.display = "block";
      document.getElementById("question").style.display = "none";
      document.getElementById("score").innerHTML = "";
      document.getElementById("options").innerHTML = "";
      document.getElementById("retry-btn").style.display = "none";
      updateWordList();
    }

    updateWordList();
  </script>
</body>
</html>
